[gcode_macro G29]
gcode:
    BED_MESH_CLEAR
    G28
    BED_MESH_CALIBRATE
    BED_MESH_PROFILE SAVE=name
    SAVE_CONFIG
    BED_MESH_PROFILE LOAD=name

[bed_mesh]
horizontal_move_z: 2
speed: 200
mesh_min: 35, 15 # 30 , 15
#mesh_max: 185, 194
mesh_max: 215, 195
probe_count: 10,10
algorithm: bicubic
#fade_start: 1
#fade_end: 10
#fade_target: 0
#adaptive_margin: 5

[safe_z_home]
home_xy_position: 75,135
z_hop: 10
z_hop_speed: 25
speed: 100


[screws_tilt_adjust]
#screw1: 17,78
screw1: 5,65
screw1_name: front left
#screw2: 157,78
screw2: 147.5,65
screw2_name: front right
#screw3: 17,218
screw3: 5,210
screw3_name: back left
#screw4: 157,218
screw4: 147.5,210
screw4_name: back right
speed: 100.0
screw_thread: CW-M5	

[bed_screws]
screw1: 45,45
screw1_name: front left
screw2: 185,45
screw2_name: front right
screw3: 185,185
screw3_name: back right
screw4: 45,185
screw4_name: back left
speed: 100.0

[skew_correction]

[mcu host]
serial: /tmp/klipper_host_mcu

[temperature_fan raspberry_pi]
pin: host:gpio211
kick_start_time: 0.8
#shutdown_speed: 0
off_below: 0.1
max_power: 1.0
#fan_speed: 0.6
sensor_type: temperature_host
control: pid
min_temp: 0
max_temp: 85
#max_delta: 5.0
pid_kp: 1.0
pid_ki: 0.5
pid_kd: 2.0
min_speed: 0.1
max_speed: 0.6
target_temp: 38

[respond]
[filament_switch_sensor filament_sensor]
pause_on_runout: True
#switch_pin: !PJ0
switch_pin: PE4
insert_gcode:
  RESPOND MSG="Filament insert detected"
runout_gcode:
  RESPOND MSG="Filament runout detected"
  
################################################
[output_pin led_r]
  pin: PE3  # Reemplaza con el pin correcto
  pwm: True
#value: 1.0 # valor inicial 100%
#value: 0.0 # valor inicial 0%

[output_pin led_g]
  pin: PG5  # Reemplaza con el pin correcto
  pwm: True

[output_pin led_b]
  pin: PH3  # Reemplaza con el pin correcto
  pwm: True

[gcode_macro LED_ON]
gcode:
  SET_PIN PIN=led_r VALUE=1.0
  SET_PIN PIN=led_g VALUE=1.0
  SET_PIN PIN=led_b VALUE=1.0

[gcode_macro LED_OFF]
gcode:
  SET_PIN PIN=led_r VALUE=0.0
  SET_PIN PIN=led_g VALUE=0.0
  SET_PIN PIN=led_b VALUE=0.0

[gcode_macro LED_RED]
gcode:
  SET_PIN PIN=led_r VALUE=1.0
  SET_PIN PIN=led_g VALUE=0.0
  SET_PIN PIN=led_b VALUE=0.0



[mcu eddy]
# FOR USB: replace this with your serial port ID
# FOR CANBUS: replace this with your canbus UUID
#serial: /dev/serial/by-id/usb-Klipper_rp2040_5044340310A9D51C-if00
serial: /dev/serial/by-id/usb-Klipper_rp2040_50445061286A3A1C-if00
restart_method: command

[probe_eddy_ng btt_eddy]
sensor_type: btt_eddy
i2c_mcu: eddy
i2c_bus: i2c0f
x_offset: 35  # INSERTAR VALOR PARA LA POSICIÓN DE LA SONDA
y_offset: -25 # INSERTAR VALOR PARA LA POSICIÓN DE LA SONDA 

[temperature_sensor btt_eddy_mcu]
sensor_type: temperature_mcu
sensor_mcu: eddy
min_temp: 10
max_temp: 100

[temperature_sensor btt_eddy]
sensor_type: Generic 3950
sensor_pin: eddy:gpio26



