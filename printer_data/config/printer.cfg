[include mainsail.cfg]
[include timelapse.cfg]
[include Macros.cfg]
[exclude_object]
#[include adxl.cfg]

[stepper_x]
step_pin: PF0
dir_pin: PF1
enable_pin: !PD7
microsteps: 16
rotation_distance: 40   ##rotation_distance = ((360°/1.8°) * microsteps) / 80 # # rotation_distance = 200*16/80 (X Y)
endstop_pin:^!PE5 #X-Min, PE4:X-Max
position_endstop: 0
position_min : 0  #Lo agregue para cuadrar
position_max: 220
homing_speed: 30

[stepper_y]
step_pin: PF6
dir_pin: !PF7
enable_pin: !PF2
microsteps: 16
rotation_distance: 40  ##rotation_distance = ((360°/1.8°) * microsteps) / 80 # # rotation_distance = 200*16/80 (X Y)
endstop_pin: ^!PJ1  #Y-Min, PJ0:Y-Max
position_endstop: 0
position_min : 0
position_max: 220
homing_speed: 30

[stepper_z]
step_pin: PL3
dir_pin: !PL1
enable_pin: !PK0
microsteps: 16
rotation_distance: 8  ##rotation_distance = ((360°/1.8°) * microsteps) / 80 # # rotation_distance = 200*16/400 (Z)
endstop_pin: probe:z_virtual_endstop
#endstop_pin: ^!PD3  #Z-Min, PD2:Z-Max
#position_endstop: 0
position_max: 250
position_min: -3

[stepper_z1]
step_pin: PC1
dir_pin: !PC3
enable_pin: !PC7
microsteps: 16
rotation_distance: 8

[extruder]
step_pin: PA4
dir_pin: PA6
enable_pin: !PA2
microsteps: 16
rotation_distance: 7.2 ##rotation_distance = ((360°/1.8°) * microsteps) / 80 # # rotation_distance = 200*16/400 (Extrusor)
nozzle_diameter: 0.4
filament_diameter: 1.750
heater_pin: PB4
sensor_type: ATC Semitec 104GT-2
sensor_pin: PK5
min_temp: 0
max_temp: 270
#control: pid
#pid_Kp: 22.2
#pid_Ki: 1.08
#pid_Kd: 114

#[extruder1]
#step_pin: PC1
#dir_pin: !PC3
#enable_pin: !PC7
#heater_pin: PH4
#sensor_pin: PK7
#...

[heater_bed]
heater_pin: PH5
sensor_type: ATC Semitec 104GT-2
sensor_pin: PK6
min_temp: 0
max_temp: 130
#control: pid
#pid_Kp: 325.10
#pid_Ki: 63.35
#pid_Kd: 417.10

[fan]
pin: PH6

[heater_fan hotend_fan]
pin: PH4
heater: extruder
heater_temp: 50.0




[mcu]
#serial:/dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
#serial:/dev/serial/by-path/platform-3f980000.usb-usb-0:1.2:1.0-port0
serial:/dev/serial/by-path/platform-5200400.usb-usb-0:1:1.0-port0

